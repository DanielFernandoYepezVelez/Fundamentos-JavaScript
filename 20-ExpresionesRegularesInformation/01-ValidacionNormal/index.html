<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Fernando Yepez Velez">
    <meta name="description" content="This is a interactive page with JavaScript">
    <meta name="keywords" content="HTML5, Forms, JavaScript">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validaci√≥n Formularios</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <h1 id="title">Forms I</h1>
    <form action="#" method="POST" class="form" id="form">
        <div class="form__field">
            <label for="name" class="form__label">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="form_field">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
        </div>
        <div id="gender" class="form__field">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female">
        </div>
        <div class="form__field">
            <label for="terms">I accepts the terms and conditions</label>
            <input type="checkbox" name="terms" id="terms">
        </div>
        <button id="submitButton" disabled>Send</button>
    </form>
    <script src="./js/index.js"></script>
</body>

</html>
